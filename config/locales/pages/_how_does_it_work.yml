fr:
  pages:
    _how_does_it_work:
      title: Cette application te simplifie la gestion d'une partie
      i_made_it: J'ai créé cette application pour gérer une partie de Killer à plus de 60.
      its_hard: Gérer la partie n'est pas une mince affaire! Connaître l'état de la partie en temps réel, distribuer les cartes à tout le monde, gérer les absents et surtout, rendre ça fun.
      this_app_allow_you_that: Cette application te permet de faire tout cela.
      how_does_it_work: Comment ça marche?
      steps:
        - title: Tu crées ta partie
          description: On te demande les participants et les actions qu'ils devront faire (pas de panique, on t'en propose plein)
          icon: 📝
        - title: On génère la partie
          description: L'application génère des cartes pour faire en sorte que tous les adversaires puissent se rencontrer sans être bloqués.
          icon: 🪄
        - title: Tu lances la partie
          description: Tous les participants reçoivent leur mission par mail. Ils ont accès à un tableau de bord avec l'état de la partie.
          icon: 🏁
        - title: Et voilà
          description: Tu as accès à un tableau de bord de la partie en temps réel, tu sais qui est en train de gagner et qui a perdu
          icon: 🚬
en:
  pages:
    _how_does_it_work:
      title: This app helps you to manage a Killer game
      i_made_it: I created this application to manage a game of Killer with more than 60 players.
      its_hard: Managing the game is not an easy task! Knowing the state of the game in real time, distributing cards to everyone, managing absentees and above all, making it fun.
      this_app_allow_you_that: This application allows you to do all that!
      how_does_it_work: How does it work?
      steps:
        - title: You create your game
          description: we ask you the participants and the actions they will have to do (don't panic, we propose you many)
          icon: 📝
        - title: The game is generated
          description: the application generates cards so that all the opponents can meet without being blocked.
          icon: 🪄
        - title: You start the game
          description: all the participants receive their mission by mail. They access to a dashboard page with the game's state.
          icon: 🏁
        - title: And that's it
          description: you have access to a real time dashboard of the game, you know who is winning and who is losing
          icon: 🚬
