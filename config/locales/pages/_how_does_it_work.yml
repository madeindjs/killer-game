      #       - Quelqu'un ne pourra pas faire l'action qu'on lui a sélectionnée? Pas de problème, tu peux faire des modifications
      #   print:
      #     title: Tu imprimes tes cartes
      #     description:
      #       - Tu n'as plus qu'a imprimer, découper et distribuer les cartes.
      #       - La carte contient un <strong>QR code</strong> qui permet de signaler que la mission a été réalisée et aussi d'avoir accès à des <strong>statistiques de la partie en temps réel</strong>.
      #   monitor:
      #     title: Tu surveilles la partie
      #     description:
      #       - Chaque joueur sait ce qu'il a à faire. Ton taff est fini.
      #       - Un tableau de bord te permet de voir la partie et de marquer les cartes comme effectuées s'il y a des absents de dernière minute.
