  how_it_works:
    title: Cette application te simplifie la gestion d'une partie
    steps:
      create:
        title: Tu crée ta partie
      generate:
        title: On génère la partie
        description:
          - L'algorithme génère des cartes pour faire en sorte que tous les adversaires puissent se rencontrer sans être bloqué.
          - Quelqu'un ne pourra pas faire l'action qu'on lui a sélectionné? Pas de problème, tu peux faire des modifications
      print:
        title: Tu imprime tes cartes
        description:
          - Tu n'a plus qu'a imprimer, découper et distribuer les cartes.
          - La carte donne contient un <strong>QR code</strong> qui permet de signaler que la mission a été réalisée et aussi d'avoir accès à des <strong>statistiques de la partie en temps réel</strong>.
      monitor:
        title: Tu surveille la partie
        description:
          - Chaque joueur sait ce qu'il à a faire. Ton taff est finis.
          - Un tableau de bord te permet de voir la partie et de marquer les cartes comme effectuée s'il y a des absents de dernière minute

