fr:
  cards:
    index:
      title: Cartes à imprimer
      print_help:
        - >
          Imprimes et découpes ces cartes pour les distribuer à tous les participants. Chaque carte contient les informations nécessaires pour le joueur: sa cible, son action, son secret et un accès à son tableau de bord pour marquer son action comme terminée.
        - A noter que tu n'es pas obliger de distribuer les actions de cette manière, tu peux jouer de façon dématérialisé en envoyer le tableau de bord à chacun par SMS, email ou autre.
en:
  cards:
    index:
      title: Print cards
      print_help:
        - >
          Print and cut out these cards to distribute to all participants. Each card contains the necessary information for the player: his target, his action, his secret and an access to his dashboard to mark his action as completed.
        - Note that you don't have to distribute the actions in this way, you can play in a dematerialized way by sending the dashboard to everyone by SMS, email or other.
