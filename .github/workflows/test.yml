name: tests
on: [push]
jobs:
  backend:
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - run: npm ci
        working-directory: ./api

      - run: npm run test
        working-directory: ./api
