name: build

on:
  push:
    branches:
      - main
    paths:
      - "docker-compose.yml"
      - "types/**"
      - "client/**"
      - "api/**"
      - "api.Dockerfile"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - run: npm ci
        working-directory: ./api

      - run: npm run test
        working-directory: ./api

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract version
        id: extract_version
        uses: Saionaro/extract-package-version@v1.2.1
        with:
          path: api

      - name: Docker build
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
        run: docker build . -f "api.Dockerfile" -t "$DOCKER_USER/killer-game-api:v${{ steps.extract_version.outputs.version }}" -t "$DOCKER_USER/killer-game-api:latest"

      - name: Docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin

      - name: Docker push
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
        run: docker push "$DOCKER_USER/killer-game-api" --all-tags

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy the new image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/killer-game
            docker pull arousseau/killer-game-api
            docker stack deploy -c docker-compose.yml killer-game
